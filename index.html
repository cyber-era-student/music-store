
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Your favourite music is here</title>
    <link rel="stylesheet" href="style.css">
<body>
    <nav>
         <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>
            <li>Home</li>
            <li>About</li>
         </ul>
    </nav>

    <div class="container">
        <div class="songList">
        <h1>Best of NCS - No Copyright sounds</h1>
       <div class="songItemContainer">
            <div class="songItem">
                <img src="covers/1.jpg" alt="song">    
                <span class="songName">Ayi nayi</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="0" class="far songItemPlay fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="covers/2.jpg" alt="2">
                <span class="songName">Khudaya-Sarfira</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="1" class="far fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="covers/3.jpg" alt="3">
                <span class="songName">Pushpa Pushpa</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="2" class="far fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="covers/4.jpg" alt="4">
                <span class="songName">Team India</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="3" class="far fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="covers/5.jpg" alt="5">
                <span class="songName">Rabba Mereya</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="4" class="far fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="covers/6.jpg" alt="6">
                <span class="songName">Halki Halki Si</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="5" class="far fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="covers/7.jpg" alt="7">
                <span class="songName">Angaaron</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="6" class="far fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="covers/8.jpg" alt="8">
                <span class="songName">Satyanaas</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="7" class="far fa-play-circle"></i> </span></span>
            </div>
            <div class="songItem">
                <img src="covers/9.jpg" alt="9">
                <span class="songName">Bhool Bhulaiyaa</span>
                <span class="songlistplay"><span class="timestamp">05:34 <i id="8" class="far fa-play-circle"></i> </span></span>
            </div>
       </div>
       </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
      <div class="icons">
           <!-- fontawesome icons -->
           <i class="fas fa-3x fa-step-backward" id="previous"></i>
           <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
           <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName"></span> Ayi nayi 
      </div>

    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
   
</body>
</html>
